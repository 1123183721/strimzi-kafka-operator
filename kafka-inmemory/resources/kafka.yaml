apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: kafka
    spec:
      securityContext:
        fsGroup: 1001
      containers:
        - name: kafka
          image: "enmasseproject/kafka-inmemory:latest"
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
          volumeMounts:
            - name: kafka-storage
              mountPath: /var/kafka/
          lifecycle:
            preStop:
              exec:
                command:
                  - ./bin/kafka-server-stop.sh
          livenessProbe:
              tcpSocket:
                port: kafka
      volumes:
        - name: kafka-storage
          emptyDir: {}
