apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: zookeeper1
    spec:
      containers:
        - name: zookeeper1
          image: "enmasseproject/kafka-persisted:latest"
          ports:
            - name: clientport
              containerPort: 2181
              protocol: TCP
            - name: followerport
              containerPort: 2888
              protocol: TCP
            - name: leaderport
              containerPort: 3888
              protocol: TCP
          command:
            - /opt/kafka_2.11-0.10.1.1/zookeeper_run.sh
          env:
            - name: ZOOKEEPER_ID
              value: "1"
          volumeMounts:
            - name: zookeeper-persistent-storage
              mountPath: /tmp/zookeeper
          livenessProbe:
              tcpSocket:
                port: clientport
      volumes:
        - name: zookeeper-persistent-storage
          persistentVolumeClaim:
            claimName: zookeeperclaim
