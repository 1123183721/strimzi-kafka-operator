apiVersion: v1
kind: ReplicationController
metadata:
  name: zookeeper1
spec:
  replicas: 1
  selector:
    name: zookeeper1
  template:
    metadata:
      labels:
        name: zookeeper1
    spec:
      containers:
        - name: zookeeper1
          image: "ppatierno/barnabas:0.1"
          ports:
            - containerPort: 2181
              protocol: TCP
          command:
            - /opt/kafka_2.11-0.10.1.1/zookeeper_run.sh
          env:
            - name: ZOOKEEPER_ID
              value: "1"
          volumeMounts:
            - name: zookeeper-persistent-storage
              mountPath: /tmp/zookeeper
      volumes:
        - name: zookeeper-persistent-storage
          persistentVolumeClaim:
            claimName: zookeeperclaim
