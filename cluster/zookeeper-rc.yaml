apiVersion: v1
kind: ReplicationController
metadata:
    name: zookeeper
spec:
    replicas: 1
    selector:
        name: zookeeper
    template:
        metadata:
            labels:
                name: zookeeper
        spec:
            containers:
                -
                    name: zookeeper
                    image: "ppatierno/kaas:0.1"
                    ports:
                        - containerPort: 2181
                    command:
                        - /opt/kafka_2.11-0.10.1.1/zookeeper_run.sh
                    volumeMounts:
                        -
                            name: zookeeper-persistent-storage
                            mountPath: /tmp/zookeeper
            volumes:
                - name: zookeeper-persistent-storage
                  persistentVolumeClaim:
                    claimName: zookeeperclaim
